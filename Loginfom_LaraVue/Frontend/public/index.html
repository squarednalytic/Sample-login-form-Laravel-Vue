<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login form Laravue</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">

  <!-- External CSS (optional) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <!-- Add additional meta tags if needed (SEO, social media) -->
  <meta name="description" content="Your application description">

  <!-- Internal CSS for basic responsive styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    header {
      background-color: #333;
      padding: 15px 0;
      text-align: center;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      display: inline;
      margin: 0 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    /* Media Queries for Responsive Design */
    @media (max-width: 768px) {
      nav li {
        display: block;
        margin: 10px 0;
        text-align: center;
      }

      nav a {
        font-size: 1.2rem;
      }

      footer {
        position: relative;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 10px 0;
      }

      nav ul {
        padding-left: 10px;
        padding-right: 10px;
      }

      nav li {
        margin: 5px 0;
      }

      footer {
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div id="app"></div> <!-- Root div for Vue App -->

  <!-- Include the compiled JS file (generated after build) -->
  <script src="/js/app.js"></script> <!-- Or use 'build' path if using Vue CLI -->
</body>
</html>
